<div class="inscripcion">
  
        <h2>Inscripsion de cursos</h2>
      <div class="col-12 flex justify-content-end">
       
      </div>
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let inscripcion">{{inscripcion.id}}</td>
  </ng-container>


  <ng-container matColumnDef="nombreCurso">
    <th mat-header-cell *matHeaderCellDef>Nombre del Curso</th>
    <td mat-cell *matCellDef="let inscripcion">{{inscripcion.nombreCurso}}</td>
  </ng-container>

  <ng-container matColumnDef="nombreAlumno">
    <th mat-header-cell *matHeaderCellDef>Nombre del Alumno</th>
    <td mat-cell *matCellDef="let inscripcion">{{inscripcion.nombreAlumno}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
